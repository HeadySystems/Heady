services:
- type: web
  name: heady-manager
  runtime: node
  plan: performance
  buildCommand: npm install --production && npm run build
  startCommand: npm start
  healthCheckPath: /api/brain/health
  envVars:
    - key: PORT
      value: "3300"
    - key: NODE_ENV
      value: "production"
    - key: HEADY_TARGET
      value: "cloud"
    - key: HEADY_MODE
      value: "CLOUD_ONLY"
    - key: HEADY_VERSION
      value: "3.0.0"
    - key: DISABLE_LOCALHOST
      value: "true"
    - key: CLOUD_FIRST
      value: "true"
    - key: DATABASE_URL
      fromSecret: DATABASE_URL
    - key: HEADY_API_KEY
      fromSecret: HEADY_API_KEY
    - key: ADMIN_TOKEN
      fromSecret: ADMIN_TOKEN

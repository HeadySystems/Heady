# Heady Systems Production Nginx Configuration
# Optimized for security, performance, and domain-based routing

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide Nginx version

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # SSL/TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve X25519:kyber768:x25519:secp521r1:secp384r1:secp256r1;
    tls13_groups X25519:kyber768:x25519:secp521r1:secp384r1:secp256r1;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Include security headers
    include /etc/nginx/conf.d/security-headers.conf;

    # Include upstream configurations
    include /etc/nginx/conf.d/upstreams.conf;

    # Production domains
    include /etc/nginx/sites-enabled/heady-connection.org;
    include /etc/nginx/sites-enabled/heady-systems.com;
    include /etc/nginx/sites-enabled/headybuddy.org;

    # API subdomains
    include /etc/nginx/sites-enabled/api.headysystems.com;
    include /etc/nginx/sites-enabled/app.headysystems.com;
    include /etc/nginx/sites-enabled/admin.headysystems.com;
    include /etc/nginx/sites-enabled/api.headyconnection.org;
    include /etc/nginx/sites-enabled/app.headyconnection.org;

    # Development/Staging domains
    include /etc/nginx/sites-enabled/dev.headysystems.com;
    include /etc/nginx/sites-enabled/staging.headysystems.com;

    # Default server (catch-all for unknown domains)
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        
        # Self-signed cert for catch-all
        ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
        ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
        
        return 444;  # Drop connection
    }
}

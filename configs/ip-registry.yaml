version: "2.0.0"

# ─── OWNED IP ─────────────────────────────────────────────────────────────
ownedIP:
  - id: sacred-geometry-architecture
    name: Sacred Geometry Architecture
    type: patent-pending
    description: >
      Deterministic AI orchestration with Sacred Geometry principles:
      rounded, organic, breathing interface patterns combined with
      multi-agent coordination.
    components:
      - heady-manager.js
      - public/ (Sacred UI)
      - frontend/
    status: active
    protectionLevel: trade-secret + patent-pending

  - id: orchestrator-conductor-protocol
    name: Orchestrator-Conductor Protocol
    type: proprietary
    description: >
      Heady's specific implementation of orchestrator-conductor pattern
      with checkpoint-based recovery, deterministic builds, and
      multi-worktree architecture.
    components:
      - heady-manager.js
      - src/heady_project/heady_conductor.py
      - hcautobuild.ps1
    status: active
    protectionLevel: proprietary

  - id: hcfullpipeline
    name: HCFullPipeline System
    type: proprietary
    description: >
      Complete pipeline system with ingest-plan-execute-recover-finalize
      stages, supervisor pattern, System Brain, and checkpoint protocol.
    components:
      - configs/hcfullpipeline.yaml
      - packages/hc-supervisor/
      - packages/hc-brain/
      - packages/hc-checkpoint/
    status: active
    protectionLevel: proprietary


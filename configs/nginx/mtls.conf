# mTLS Configuration for Internal Services with Post-Quantum Cryptography
server {
    listen 8443 ssl;
    server_name internal.headysystems.com;

    # SSL Configuration with PQ support
    ssl_certificate /etc/nginx/ssl/pki/intermediate/certs/server.pem;
    ssl_certificate_key /etc/nginx/ssl/pki/intermediate/private/server.key;
    ssl_client_certificate /etc/nginx/ssl/pki/intermediate/certs/ca-chain.crt;
    ssl_verify_client on;
    
    # Hybrid PQ TLS settings
    ssl_protocols TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve X25519:kyber768;
    tls13_groups X25519:kyber768;
    
    # Session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'" always;

    # Proxy Settings
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header X-Client-Cert $ssl_client_cert;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional security headers for backend
        proxy_set_header X-PQ-Cipher $ssl_cipher;
        proxy_set_header X-PQ-Curve $ssl_curve;
    }
}

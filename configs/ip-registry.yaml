# ─── CHECKPOINT ALIGNMENT RULES ──────────────────────────────────────────
checkpointRules:
  - At each checkpoint, confirm all owned IP is properly implemented and documented.
  - Verify no restricted IP has been inadvertently implemented.
  - Check that all licensed components comply with their license terms.
  - Log which public-domain patterns are active vs planned.
  - Flag any newly discovered patterns for IP review before adoption.

version: '3.8'

services:
  # Core Heady Manager
  heady-manager:
    build: .
    container_name: heady-manager
    environment:
      - NODE_ENV=production
      - PORT=3300
      - HEADY_TARGET=CloudOnly
      - HEADY_VERSION=3.0.0
      - POSTGRES_HOST=heady-postgres
      - REDIS_HOST=heady-redis
      - OLLAMA_HOST=heady-ollama
    volumes:
      - heady-data:/app/.heady-memory
      - ./configs:/app/configs:ro
      - ./docs:/app/docs:ro
    networks:
      - heady-net
    depends_on:
      - heady-postgres
      - heady-redis
      - heady-ollama
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://manager.headysystems.comheadyio.com:3300/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Database Layer
  heady-postgres:
    image: pgvector/pgvector:pg16
    container_name: heady-postgres
    environment:
      - POSTGRES_DB=heady
      - POSTGRES_USER=heady
      - POSTGRES_PASSWORD=heady_secret
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - heady-postgres:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - heady-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heady -d heady"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  heady-redis:
    image: redis:7-alpine
    container_name: heady-redis
    volumes:
      - heady-redis:/data
    networks:
      - heady-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # AI/ML Services
  heady-ollama:
    image: ollama/ollama:latest
    container_name: heady-ollama
    volumes:
      - heady-ollama:/root/.ollama
    networks:
      - heady-net
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://heady-ollama:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  heady-rag:
    build:
      context: ./HeadyAcademy
      dockerfile: Dockerfile.rag
    container_name: heady-rag
    environment:
      - POSTGRES_HOST=heady-postgres
      - POSTGRES_DB=heady
      - POSTGRES_USER=heady
      - POSTGRES_PASSWORD=heady_secret
      - OLLAMA_HOST=heady-ollama
    volumes:
      - heady-rag:/app/data
    networks:
      - heady-net
    depends_on:
      - heady-ollama
    restart: unless-stopped

  # Web Frontend
  heady-web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heady-web
    environment:
      - REACT_APP_API_URL=http://manager.headysystems.comheadyio.com:3300
      - REACT_APP_MCP_URL=http://mcp.headysystems.comheadyio.com:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - heady-net
    depends_on:
      - heady-manager
    restart: unless-stopped

  # MCP Gateway
  heady-mcp:
    build:
      context: ./backend
      dockerfile: Dockerfile.mcp
    container_name: heady-mcp
    environment:
      - MANAGER_URL=http://manager.headysystems.comheadyio.com:3300
      - OLLAMA_URL=http://heady-ollama:11434
    volumes:
      - ./backend:/app
      - heady-mcp:/app/data
    networks:
      - heady-net
    depends_on:
      - heady-manager
      - heady-ollama
    restart: unless-stopped

  # HeadyBuddy Desktop Service
  heady-buddy:
    build:
      context: ./headybuddy
      dockerfile: Dockerfile
    container_name: heady-buddy
    environment:
      - MANAGER_URL=http://manager.headysystems.comheadyio.com:3300
    volumes:
      - ./headybuddy:/app
      - heady-buddy:/app/data
    networks:
      - heady-net
    depends_on:
      - heady-manager
    restart: unless-stopped

  # Browser Extension Bridge
  heady-browser-bridge:
    build:
      context: ./agents
      dockerfile: Dockerfile.bridge
    container_name: heady-browser-bridge
    environment:
      - MANAGER_URL=http://manager.headysystems.comheadyio.com:3300
    networks:
      - heady-net
    depends_on:
      - heady-manager
    restart: unless-stopped

  # Voice I/O Service
  heady-voice:
    build:
      context: ./workers
      dockerfile: Dockerfile.voice
    container_name: heady-voice
    environment:
      - MANAGER_URL=http://manager.headysystems.comheadyio.com:3300
    volumes:
      - ./workers:/app
      - heady-voice:/app/data
    networks:
      - heady-net
    depends_on:
      - heady-manager
    restart: unless-stopped

  # Admin/Debug Interfaces
  heady-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: heady-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@internal.headyio.com
      - PGADMIN_DEFAULT_PASSWORD=heady_admin
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - heady-pgadmin:/var/lib/pgadmin
    networks:
      - heady-net
    restart: unless-stopped

  heady-redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: heady-redis-commander
    environment:
      - REDIS_HOSTS=local:heady-redis:6379
    networks:
      - heady-net
    restart: unless-stopped

  # Monitoring & Observability
  heady-grafana:
    image: grafana/grafana:latest
    container_name: heady-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=heady_grafana
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - heady-grafana:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - heady-net
    restart: unless-stopped

  heady-prometheus:
    image: prom/prometheus:latest
    container_name: heady-prometheus
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - heady-prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - heady-net
    restart: unless-stopped

  # Reverse Proxy / Gateway
  heady-nginx:
    image: nginx:1.25.3-alpine
    container_name: heady-nginx
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/ssl:/etc/nginx/ssl:ro
      - heady-nginx:/var/log/nginx
    networks:
      - heady-net
    depends_on:
      - heady-manager
      - heady-web
      - heady-mcp
    restart: unless-stopped

  # Service Discovery (Consul)
  heady-consul:
    image: consul:1.18.0
    container_name: heady-consul
    volumes:
      - heady-consul:/consul/data
      - ./configs/consul:/consul/config:ro
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    environment:
      - CONSUL_BIND_INTERFACE=eth0
      - CONSUL_CLIENT_INTERFACE=eth0
      - CONSUL_UI_BETA=true
      - CONSUL_LOCAL_CONFIG={"datacenter":"heady-dc","server":true,"ui":true,"log_level":"INFO","enable_script_checks":false,"enable_local_script_checks":true,"services":[{"name":"heady-manager","port":3300,"check":{"http":"http://manager.headysystems.comheadyio.com:3300/health","interval":"10s"}},{"name":"heady-web","port":3400,"check":{"http":"http://heady-web:3400","interval":"30s"}},{"name":"heady-mcp","port":3200,"check":{"http":"http://mcp.headysystems.comheadyio.com:3200/health","interval":"10s"}},{"name":"heady-postgres","port":5432,"check":{"tcp":"heady-postgres:5432","interval":"10s"}},{"name":"heady-redis","port":6379,"check":{"tcp":"heady-redis:6379","interval":"10s"}},{"name":"heady-ollama","port":11434,"check":{"http":"http://heady-ollama:11434/api/tags","interval":"30s"}},{"name":"heady-rag","port":8000},{"name":"heady-buddy","port":8001},{"name":"heady-voice","port":8002},{"name":"heady-nginx","port":80},{"name":"heady-grafana","port":3000},{"name":"heady-prometheus","port":9090}],"telemetry":{"prometheus_retention_time":"24h","disable_hostname":false}}
      - CONSUL_HTTP_TOKEN=${CONSUL_HTTP_TOKEN:-}
    ports:
      - "8500:8500"
      - "8600:8600/udp"
      - "8301:8301"
      - "8301:8301/udp"
      - "8302:8302"
      - "8302:8302/udp"
    networks:
      - heady-net
    healthcheck:
      test: ["CMD", "consul", "members", "-http-addr=http://consul.headysystems.comheadyio.com:8500"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  # Data Persistence
  heady-data:
    driver: local
  heady-postgres:
    driver: local
  heady-redis:
    driver: local
  heady-ollama:
    driver: local
  heady-rag:
    driver: local
  heady-mcp:
    driver: local
  heady-buddy:
    driver: local
  heady-voice:
    driver: local
  heady-pgadmin:
    driver: local
  heady-grafana:
    driver: local
  heady-prometheus:
    driver: local
  heady-nginx:
    driver: local
  heady-consul:
    driver: local

networks:
  heady-net:
    driver: bridge


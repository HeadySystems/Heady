# Heady Systems Local Development Configuration
# For use with /etc/hosts mapping to 127.0.0.1

# Local development domains (HTTP only for simplicity)
server {
    listen 80;
    server_name app.heady.local api.heady.local admin.heady.local buddy.heady.local connection.heady.local systems.heady.local;
    
    # Log files for local development
    access_log /var/log/nginx/heady-local-access.log;
    error_log /var/log/nginx/heady-local-error.log;
    
    # Local development CORS (very permissive)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;
    
    # API endpoints
    location ~ ^/api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable debugging headers
        add_header X-Debug-Host $host;
        add_header X-Debug-Upstream 127.0.0.1:8000;
    }
    
    # HeadyManager backend
    location /manager/ {
        proxy_pass http://127.0.0.1:3300/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # HeadyBuddy overlay
    location /buddy/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Frontend applications
    location / {
        # Try static files first
        try_files $uri $uri/ @frontend;
        
        # Serve static files with proper MIME types
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # HTML files
        location ~* \.html$ {
            expires 10m;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # Frontend fallback
    location @frontend {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket support for local development
    location /ws/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy - local development\n";
        add_header Content-Type text/plain;
    }
    
    # Local development debugging
    location /debug/nginx {
        access_log off;
        return 200 "server_name: $host\nrequest_uri: $request_uri\nremote_addr: $remote_addr\n";
        add_header Content-Type text/plain;
    }
}

# Separate config for API-specific local domain
server {
    listen 80;
    server_name api.heady.local;
    
    access_log /var/log/nginx/api-local-access.log;
    error_log /var/log/nginx/api-local-error.log;
    
    # Very permissive CORS for API development
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;
    
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Environment "local";
        
        # Development-specific headers
        add_header X-API-Version "v1-local";
        add_header X-Development-Mode "true";
    }
    
    # GraphQL endpoint
    location /graphql {
        proxy_pass http://127.0.0.1:8000/graphql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type "application/json";
    }
    
    # API documentation
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
